<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال البيانات</title>
    <style>
        /* إعدادات الخطوط والمظهر العام */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #e0f7fa; /* خلفية فاتحة سماوية */
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* خلفية الفيديو المتحركة */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            
            opacity: 4%;
        }

        @keyframes videoMove {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* شريط العنوان */
        .header {
            width: 100%;
            background-color: #00796b; /* لون خلفية العنوان الأخضر الداكن */
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            font-size: 1.2rem;
        }

        .header img {
            height: 40px; /* تغيير حجم الشعار */
        }

        /* النموذج في المنتصف */
        .form-container {
            background: rgba(255, 255, 255, 0.8); /* خلفية شفافة بيضاء */
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 380px;
            margin-top: 60px;
            transform: translateY(-50px);
            opacity: 0;
            animation: fadeInUp 1s forwards;
            position: relative;
        }

        /* حركة fadeInUp */
        @keyframes fadeInUp {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #004d40; /* لون النص الأخضر الداكن */
            font-size: 1.5rem;
            font-weight: bold;
        }

        .form-container input, .form-container select {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #00796b; /* حدود بلون الأخضر الداكن */
            border-radius: 8px;
            font-size: 14px;
            background-color: #e0f2f1; /* خلفية خضراء فاتحة */
            transition: all 0.3s ease-in-out;
        }

        .form-container input:focus, .form-container select:focus {
            border-color: #004d40; /* تغيير اللون عند التركيز */
            box-shadow: 0 0 10px rgba(0, 77, 64, 0.6); /* تأثير الظل عند التركيز */
            background-color: #b2dfdb; /* خلفية عند التركيز */
        }

        .form-container button {
            background: #004d40; /* لون الزر الأخضر الداكن */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 77, 64, 0.4);
            margin-top: 15px;
        }

        .form-container button:hover {
            background: #00796b; /* تغيير اللون عند المرور */
            transform: scale(1.05);
        }

        /* كومة الثلوج فوق النموذج */
        .snowpile {
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
            height: 50px;
            background: url('snowpile.png') no-repeat center center;
            background-size: contain;
            z-index: 1;
        }

        /* تأثير تساقط الثلوج */
        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 20px;
            opacity: 0.8;
            color: #ffffff;
            animation: fall 10s infinite linear;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* تأثير أضواء رأس السنة */
        .christmas-lights {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 380px;
            animation: blink 1s infinite alternate;
        }

        .christmas-lights div {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ff1744;
            box-shadow: 0 0 5px rgba(204, 191, 4, 0.6);
            animation: moveLights 2s infinite alternate;
        }

        @keyframes blink {
            0% {
                opacity: 0.8;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes moveLights {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-10px) scale(1.1);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        /* شريط التذييل */
        .footer {
            width: 100%;
            background-color: #00796b; /* نفس اللون الأخضر الداكن */
            color: white;
            text-align: center;
            padding: 15px;
            position: absolute;
            bottom: 0;
            left: 0;
            box-sizing: border-box;
            font-size: 1rem;
        }

        /* تصميم متجاوب (Responsive) */
        @media screen and (max-width: 768px) {
            .form-container {
                width: 90%;
                max-width: 350px;
            }
            .header img {
                height: 35px;
            }
        }

    </style>
</head>
<body>

    <!-- خلفية الفيديو المتحركة -->
    <video class="video-background" autoplay loop muted>
        <source src="5da03d86d43d7afb5dedcd65af8d4ed9.mp4" type="video/mp4"> <!-- استبدل your-video.mp4 برابط الفيديو الخاص بك -->
    </video>

    <!-- كومة الثلوج -->
    <div class="snowpile"></div>

    <!-- أضواء رأس السنة -->
    <div class="christmas-lights">
        <div></div><div></div><div></div><div></div><div></div>
    </div>

    <!-- شريط العنوان -->
    <div class="header">
        <div>Press Office Committee</div>
        <img src="d:\photo - vedio\Copy of Gold Luxury Initial Circle Logo (1000 × 1000 px)_20240131_175848_0000 (1).png" alt="Logo"> <!-- استبدل logo.png برابط الشعار المناسب -->
    </div>

    <!-- النموذج لإدخال البيانات -->
    <div class="form-container">
        <h2>أدخل بياناتك</h2>
        <form action="card.html" method="GET">
            <input type="text" name="name" placeholder="الاسم" required>
            <input type="text" name="city" placeholder="المحافظة" required>

            <!-- حقل الصفة داخل الاتحاد مع قائمة اختيار -->
            <select name="role" required>
                <option value="" disabled selected>الصفة داخل الاتحاد</option>
                <option value="رئيس">رئيس</option>
                <option value="نائب">نائب</option>
                <option value="عضو">عضو</option>
            </select>

            <button type="submit">إرسال</button>
        </form>
    </div>

    <!-- شريط التذييل -->
    <div class="footer">
        جميع الحقوق محفوظة المكتب الإعلامي المركزي لتحيا مصر
    </div>

    <!-- تأثير تساقط الثلوج باستخدام JavaScript -->
    <script>
        function createSnowflakes() {
            const snowflakeCount = 50; // عدد الثلوج
            const snowflakesContainer = document.body;

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 5}s`; // مدة التأثير
                snowflake.innerHTML = '❄️';
                snowflakesContainer.appendChild(snowflake);
            }
        }

        // إضافة تأثير تساقط الثلوج
        createSnowflakes();
    </script>

</body>
</html>
